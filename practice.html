solutions:
    function isBoolean(input) {
        return (typeof input === "boolean");
    }
function isNumeric(input) {
    if (typeof input === "number")
        return true;
    else if (typeof input === "string")
        return !isNaN(input);
    else
        return false;
}
function isString(input) {
    return (typeof input === "string");
}
function isArray(input) {
    return (Array.isArray(input));
}
function isNegative(num) {
    return (num < 0);
}
function isPositive(num) {
    if (typeof num === "number")
        return (num > 0);
    else if (typeof num === "string") {
        if (!isNaN(num))
            return (+num > 0);
        else
            return false;
    } else
        return false;
}
function increment(input) {
    if (typeof input === "number")
        return input + 1;
    else if (typeof input === "string") {
        if (!isNaN(input))
            return (+input + 1);
        else
            return false;
    } else
        return false;
}
function decrement(input) {
    if (typeof input === "number")
        return input - 1;
    else if (typeof input === "string") {
        if (!isNaN(input))
            return (+input - 1);
        else
            return false;
    } else
        return false;
}
function square(input) {
    if (typeof input === "number")
        return input * input;
    else if (typeof input === "string") {
        if (!isNaN(input))
            return (+input * +input);
        else
            return false;
    } else
        return false;
}
function upperCase(input) {
    if (typeof input === "string" && (isNaN(input) || input.length === 0))
        return input.toUpperCase();
    else
        return false;
}
function isPalindrome(input) {
    if (typeof input === "string" && (isNaN(input) || input.length === 0)) {
        input = input.toLowerCase();
        return (input === input.split("").reverse().join(""));
    } else
        return false;
}
function getHighestNumber(a, b, c) {
    if (!isNaN(a) && !isNaN(b) && !isNaN(c)) {
        var highest;
        a = +a;
        b = +b;
        c = +c;
        if (a > b || a === b)
            highest = a;
        else
            highest = b;
        if (highest > c || highest === c)
            return highest;
        else
            return c;
    } else
        return false;
}
function containsVowel(input) {
    if (typeof input === "string") {
        input = input.toLowerCase();
        return ((input.indexOf("a") !== -1 || input.indexOf("e") !== -1 || input.indexOf("i") !== -1 || input.indexOf("o") !== -1 || input.indexOf("u") !== -1))
    } else
        return false;
}
function add(a, b) {
    if (typeof a === "number" && typeof b === "number")
        return (a + b);
    else if (typeof a === "string" || typeof b === "string") {
        if (!isNaN(a) && !isNaN(b))
            return (+a + +b);
        else
            return false;
    } else
        return false;
}
function multiply(a, b) {
    if (typeof a === "number" && typeof b === "number")
        return (a * b);
    else if (typeof a === "string" || typeof b === "string") {
        if (!isNaN(a) && !isNaN(b))
            return (a * b);
        else
            return false;
    } else
        return false;
}
function sumOfSquares(a, b) {
    if (typeof a === "number" && typeof b === "number")
        return (a * a) + (b * b);
    else if (typeof a === "string" || typeof b === "string") {
        if (!isNaN(a) && !isNaN(b))
            return (a * a) + (b * b);
        else
            return false;
    } else
        return false;
}
