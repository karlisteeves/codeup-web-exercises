<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<h1>Register With Us</h1>

<br>
<Form method="POST" action="https://request-inspector.glitch.me/">
<label for="email">Email</label>
<input id="email" name="email" type="text">
<br>

<label for="password">Password</label>
<input id="password" name="password" type="password">
<br>

<input type="submit">

<br>

<label for="bio">Tell Us About Yourself </label>
<br>

<textarea name="bio" id="bio" cols="30" rows="10"> </textarea>
<br>

    <button type="submit"> Submit your bio</button>

<br>

<h2>How Did You Hear About Us?</h2>
<label for="billboard">
    <input id="billboard" type="checkbox" name="quiz_question_1" value="a">Billboard<br>
</label>
<label for="radio-ad">
    <input id="radio-ad" type="checkbox" name="quiz_question_1" value="b">Radio Advertisement<br>
</label>
<label for="internet-ad">
    <input id="internet-ad" type="checkbox" name="quiz_question_1" value="c">Internet Advertisement<br>
</label>
<label for="other">
    <input id="other" type="checkbox" name="quiz_question_1" value="d">Other<br>
</label>
<br>
<button type="submit">Submit your answer</button>
<br>
<h2>What Web Browser Are You Using?</h2>

<label for="web-browser">
    <select name="web-browser" id="web-browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">FireFox</option>
        <option value="safari">Safari</option>
    </select>
</label>
</Form>

</body>
</html>
