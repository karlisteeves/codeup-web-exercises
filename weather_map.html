<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />

    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet">-->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet'/>
    <link href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' rel='stylesheet' type='text/css'/>
    <link href="css/weather_map.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
</head>

<body>

<!-- container for my cards -->
<div class="container">

    <h1>Weather Project</h1>

    <div class="days">
        <div class="day card-header">Today</div>
        <div class="day">Tomorrow</div>
        <div class="day">Next</div>


    </div>


    <!--the div that will allow you to change the style of the map-->

    <div id='map' style='width: 100%; height: 400px; margin-top: 10px; border: 3px solid white;'></div>
    <div id='menu'>
        <input id='streets-v11' type='radio' name='rtoggle' value='streets' checked='checked'>
        <label>streets</label>
        <input id='light-v10' type='radio' name='rtoggle' value='light'>
        <label>light</label>
        <input id='dark-v10' type='radio' name='rtoggle' value='dark'>
        <label>dark</label>
        <input id='outdoors-v11' type='radio' name='rtoggle' value='outdoors' >
        <label>outdoors</label>
        <input id='satellite-v9' type='radio' name='rtoggle' value='satellite'>
        <label>satellite</label>
    </div>

    <div id="searchbar">
    <label for="searchInput">Search: </label>
    <input id="searchInput" type="text">
    <button id="search">Go</button>
    </div>
</div>

    <!-- My scripts -->

<script src="js/jquery-2.2.4.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
